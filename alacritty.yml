font:
  # Normal (roman) font face
  normal:
    # Font family
    #
    # Default:
    #   - (macOS) Menlo
    #   - (Linux/BSD) monospace
    #   - (Windows) Consolas
    family: JetBrainsMono Nerd Font

    # The `style` can be specified to pick a specific face.
    style: Regular

  # Bold font face
  bold:
    # Font family
    #
    # If the bold family is not specified, it will fall back to the
    # value specified for the normal font.
    family: JetBrainsMono Nerd Font

    # The `style` can be specified to pick a specific face.
    style: Bold

  # Italic font face
  italic:
    # Font family
    #
    # If the italic family is not specified, it will fall back to the
    # value specified for the normal font.
    family: JetBrainsMono Nerd Font

    # The `style` can be specified to pick a specific face.
    style: Italic

  # Bold italic font face
  bold_italic:
    # Font family
    #
    # If the bold italic family is not specified, it will fall back to the
    # value specified for the normal font.
    family: JetBrainsMono Nerd Font

    style: Bold Italic

# Base16 PaperColor Dark 256 - alacritty color config
# Jon Leopard (http://github.com/jonleopard) based on PaperColor Theme (https://github.com/NLKNguyen/papercolor-theme)
colors:
  # Default colors
  primary:
    background: '0x1c1c1c'
    foreground: '0xf4fad9'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x1c1c1c'
    cursor: '0x808080'

  # Normal colors
  normal:
    black:   '0x1c1c1c'
    red:     '0x585858'
    green:   '0xaf87d7'
    yellow:  '0xafd700'
    blue:    '0xff5faf'
    magenta: '0x00afaf'
    cyan:    '0xffaf00'
    white:   '0x808080'

  # Bright colors
  bright:
    black:   '0xd7af5f'
    red:     '0x585858'
    green:   '0xaf87d7'
    yellow:  '0xafd700'
    blue:    '0xff5faf'
    magenta: '0x00afaf'
    cyan:    '0xffaf00'
    white:   '0xd0d0d0'

  indexed_colors:
    - { index: 16, color: '0x5faf5f' }
    - { index: 17, color: '0x5f8787' }
    - { index: 18, color: '0xaf005f' }
    - { index: 19, color: '0x5faf00' }
    - { index: 20, color: '0x5fafd7' }
    - { index: 21, color: '0xd7875f' }

window:
   dimensions:
     columns: 1333
     lines: 400

key_bindings:
  - { key: D, mods: Command, action: CreateNewWindow }
